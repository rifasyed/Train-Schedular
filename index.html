<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto">
    <title>Train Schedular</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 id="display-3">Train Schedular</h1>
            <p id="lead">Stay updated on upcoming trains and add yours or whatever the fuck and more things</p>
        </div>

        <div class="trains">
            <table cell-spacing= "20" id="trainSchedule">
                <thead>
                    <tr>
                        <th data-field="train">Train Name</th>
                        <th data-field="name">Destination</th>
                        <th data-field="frequency">Frequency (mins)</th>
                        <th data-field="arrival">Next Arrival</th>
                        <th data-field="away">Minutes Away</th>
                    </tr>
                </thead>
            


                <tbody>
                    <tr>
                        <td>Amtrack</td>
                        <td>Alaska</td>
                        <td>30</td>
                        <td>12:00</td>
                        <td>5</td>
                    </tr>
                </tbody>
            </table>
<div class="row">
            <form id="inputForm">
                <div class="col s12">
                    <label for="trainInput">Train Name</label><br>
                    <input id="trainNameInput" type="text" placeholder="train name">
                    <span class="highlight"></span>
                    <span class="bar"></span> 
                </div>
    
                <div class="col s12">
                    <label for="destInput">Destination</label><br>
                    <input id="destinationInput" type="text" placeholder="destination">
                </div>
    
                <div class="col s12">
                    <label for="freqInput">Frequency (minutes)</label><br>
                    <input id="frequencyInput" type="text" placeholder="how often the train will arrive in minutes" >   
                </div>
    
                <div class="col s12">
                    <label for="arrivalInput">Arrival</label><br>
                    <input id="timeInput" type="text" placeholder="time of arrival" >
                </div>
    
                <div class="col s12">
                    <label for="awayInput">Minutes Away</label><br>
                    <input id="minutesInput" type="text" placeholder="minutes away" >
                </div>
                <br><button class="submitBTN">Submit muthafuckkkaaa</button>
            </form>
            
            <div id="addTrain"></div>

        </div>  
    </div>
    </div>  
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
